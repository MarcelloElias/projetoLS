<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Projeto LS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <div class="container text-center">
      <h1 class="bg-light py-4 text-info">
        <i class="fas fa-plug"></i> Projeto LS
      </h1>
      <div class="d-flex justify-content-center">
        <form class="w-50">
          
          <input type="text" id="modelo" class="form-control"  placeholder="Modelo do Veículo" />
          <div class="row">
            <div class="col">
              <input type="text" id="placa" class="form-control m-0" placeholder="Placa" />
            </div>
            <div class="col">
              <input type="text" id="price" class="form-control m-0"  placeholder="Preço" />
            </div>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="btn-create">Criar</button>
        <!-- <button class="btn btn-primary" id="btn-read">Read</button> -->
        <button class="btn btn-warning" id="btn-update">Atualizar</button>
        <button class="btn btn-danger" id="btn-delete">Deletar tudo</button>
      </div>

      <!--  Table -->
      <div class="d-flex table-data">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Modelo</th>
              <th scope="col">Placa</th>
              <th scope="col">Preço</th>
              <th scope="col">Editar</th>
              <th scope="col">Deletar</th>
            </tr>
          </thead>
          <tbody id="tbody"> 
          <!--<tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>

            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr> -->
          </tbody>
        </table>
      </div>
      <div id="notfound"></div>
    </div>
  </main>

  <script src="../main.js"></script>
</body>

</html>
